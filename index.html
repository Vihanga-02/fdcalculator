<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class = "htext">Bank Fixed Deposit <br> Calculator</h1>
    </header>
    <div class="container">
        <h2>Fixed Deposit Calculator</h2>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle Amount">
        </div>
        <div class="form-group" >
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" placeholder="Enter the Interest Rate">
        </div>
        <div class="form-group">
            <label for="month">Maturity(in months):</label>
            <input type="number" id="month" placeholder="Enter Maturity in Months">
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result1" class="result1"><b>Interest Earned :</b></p>
        <p id="result2" class="result2"><b>Total Amount After Maturity :</b></p>   
    </div>
    <footer>
        <p>&copy; 2024 Vihanga Edirisinghe. All rights reserved.</p>
    </footer>
<script src="script.js"></script>   
</body>
</html>
